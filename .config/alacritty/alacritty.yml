import:
  - '~/.config/alacritty/alacritty.system.yml'

env:
  TERM: xterm-256color

font:
  normal:
    family: JuliaMono

colors:
  primary:
    background: '#0f0f0f'
    foreground: '#cfcfcf'

key_bindings:
  - { key: Return, mods: Shift,   chars: "\x1b[13;2u"}
  - { key: Return, mods: Control, chars: "\x1b[13;5u"}
